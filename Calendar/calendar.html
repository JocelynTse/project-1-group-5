<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Soccer Scheduler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../Calendar/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../Calendar/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="col-lg-12">
            <div class="card" id="form">
                <div class="display-1">Add a Schedule</div>
                <div class="card-body">
                        <div class="form-group">
                                <label for="homeTeam">Game Date</label>
                                <br>
                                <input type="text" class="datepicker" id="gameDate" placeholder="Pick a Game Date">
                                
                            </div>    
                               
                        

                    <div class="form-group">
                        <label for="homeTeam">Home Team</label>
                        <br>
                        <input type="text" class="form-control" id="homeTeam" placeholder="Home Team">
                    </div>
                    <div class="form-group">
                        <label for="visitTeam">Visit Team</label>
                        <br>
                        <input type="text" class="form-control" id="visitTeam" placeholder="Visit Team">
                    </div>
                    <div class="form-group">
                        <label for="gameTime">Game Time (24:00)</label>
                        <br>
                        <input type="text" class="form-control" id="gameTime" placeholder="HH:MM">
                    </div>
                    <div class="form-group">
                        <label for="fieldNum">Field Number : </label>
                        <br>
                        <input type="text" class="form-control" id="fieldNum" placeholder="Field Number">
                    </div>
                    <div class="form-group">
                        <label for="divNum">Division Number : </label>
                        <br>
                        <input type="text" class="form-control" id="divNum" placeholder="Division Number">
                    </div>
                    <button type="submit" class="btn btn-dark mb-2" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="../Calendar/assets/javascript/app.js"></script>
</body>

</html>
