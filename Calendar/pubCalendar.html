<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <!--Reset.css-->
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="../assets/css/stylesMain.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

</head>

<body>

    <div class="main-content">

        <!--Header Section Start-->
        <div class="row">
            <nav style="margin-top: 10px" id="navBar">
                <div class="nav-wrapper black">
                    <a href="#" class="brand-logo center">
                        <img src="../assets/images/logosmall.png" alt="" style="opacity: 0.5;">
                    </a>
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li>
                            <a href="../index.html">
                                <img src="../assets/images//soccer-ball.png" alt="Home" style="opacity: 0.5;">
                                <nav1>Home</nav1>
                            </a>
                        </li>
                        <li>
                            <a href="../Calendar/pubCalendar.html">
                                <img src="../assets/images//soccer-ball.png" alt="Events" style="opacity: 0.5;">
                                <nav2>Events</nav2>
                            </a>
                            </a>
                        </li>
                        <li>
                            <a href="../assets/pages/simpleform.html">
                                <img src="../assets/images//soccer-ball.png" alt="Register" style="opacity: 0.5;">
                                <nav3>Register</nav3>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="../assets/images//soccer-ball.png" alt="About Us" style="opacity: 0.5;">
                                <nav4>About Us</nav4>
                            </a>
                        </li>
                    </ul>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>
                            <a href="">
                                <img src="../assets/images//soccer-ball.png" alt="Sign In" style="opacity: 0.5;">
                                <nav5>Sign In</nav5>
                            </a>
                        </li>
                        <li>
                            <a href="../project-1-group-5/assets/pages/playerlist.html">
                                <img src="../assets/images//soccer-ball.png" alt="Admin" style="opacity: 0.5;">
                                <nav6>Admin</nav6>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!--Header Section End-->

        <!-- Calendar Starts -->
        <div class="container">

            <div class="row">
                <div class="col s12">
                    <div class="card" style="background: black; color: white">

                        <div class="card-body" id="schedule">
                            <div class="container">

                                <div class="row">
                                    <div class="col s12">

                                        <h4 class="card-header" style="background: black; color: white">Soccer Game Schedule</h4>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <th scope="col">Game Date:</th>
                                        <input type="text" id="dateGame" class="datepicker" placeholder="Pick a Game Date">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col s12">
                                        <table class="table highlight" id="schedule-table">
                                            <thead>

                                                <tr>
                                                    <th scope="col">
                                                        <h5>Home Team</h5>
                                                    </th>
                                                    <th scope="col">
                                                        <h5>Visit Team</h5>
                                                    </th>
                                                    <th scope="col">
                                                        <h5>Game Time</h5>
                                                    </th>
                                                    <th scope="col">
                                                        <h5>Field Number</h5>
                                                    </th>
                                                    <th scope="col">
                                                        <h5>Division</h5>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody id="data">
                                                <!-- Insert data rows here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Footer Section Begin-->
        <footer>
            <div Class="container">
                <div CLass="row">
                    <div style="margin-top:30px">
                        <div class="col s4">
                            <div class="row">
                                <p class="footerItem">Events</p>
                            </div>
                            <div class="row">
                                <p class="footerItem">Register</p>
                            </div>
                            <div class="row">
                                <p class="footerItem">About Us</p>
                            </div>
                            <div class="row">
                                <p class="footerItem">Social</p>
                            </div>

                        </div>
                        <div class="col s8">
                            <div id="map">
                            </div>
                            <div class="row">
                                <div id="search-directions" class="col s12">
                                    <i id="recenter" class="small material-icons btn-small waves-effect waves-red transparent grey-text text-darken-2 tooltipped"
                                        data-position="left" data-tooltip="re-center map">my_location</i>
                                    <input id="origin-input" type="text" placeholder="Get directions from...">
                                    <i id="direction-input" class="small material-icons waves-effect waves-light btn red lighten-1 modal-trigger tooltipped"
                                        data-position="bottom" data-tooltip="click for list directions" data-target="direction-modal">directions</i>
                                </div>
                            </div>
                            <div id="mode-selector">
                                <div class="row">
                                    <ul class="col s12">
                                        <li>
                                            <a id="changemode-walking" class="btn-floating blue lighten-1 tooltipped" data-position="left" data-tooltip="walking directions">
                                                <img src='../assets/images/walk_icon.png' alt='Walking'>
                                            </a>
                                        </li>
                                        <li>
                                            <a id="changemode-transit" class="btn-floating blue lighten-1 tooltipped" data-position="left" data-tooltip="public transit directions">
                                                <img src='../assets/images/bus_icon.png' alt='Transit'>
                                            </a>
                                        </li>
                                        <li>
                                            <a id="changemode-driving" class="btn-floating blue lighten-1 tooltipped" data-position="left" data-tooltip="driving directions">
                                                <img src='../assets/images/car_icon.png' alt='Driving'>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <!-- Modal Structure -->
                            <div id="direction-modal" class="modal">
                                <a href="#!" class="modal-close waves-effect-white waves-red text-grey red lighten-1 btn-flat">Dismiss</a>
                                <div id="direction-display" class="modal-content">
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </footer>
        <!--Footer Section End-->

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
        <!-- Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Materialize -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <!-- JS for Calendar -->
        <script type="text/javascript" src="../Calendar/assets/javascript/cal.js"> </script>

</body>

</html>
