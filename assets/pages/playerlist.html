                                <img src="../../assets/images/soccer-ball.png" alt="Events" style="opacity: 0.5;">
                                <nav2>Events</nav2>
                            </a>
                            </a>
                        </li>
                        <li>
                            <a href="../../assets/pages/simpleform.html">
                                <img src="../../assets/images/soccer-ball.png" alt="Register" style="opacity: 0.5;">
                                <nav3>Register</nav3>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <img src="../../assets/images/soccer-ball.png" alt="About Us" style="opacity: 0.5;">
                                <nav4>About Us</nav4>
                            </a>
                        </li>
                    </ul>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>
                            <a href=""class="dropdown-trigger" data-target="dropdown1">
                                <img src="../../assets/images/soccer-ball.png"   alt="Admin" style="opacity: 0.5;">
                                <nav5>Admin</nav5>
                            </a>
                              <!-- Dropdown Structure -->
                            <ul id='dropdown1' class='dropdown-content black' style="margin-top:-20px">
                              <li><a href="../pages/calendar.html">Update Schedule</a></li>
                              <li><a href="../pages/playerlist.html">Player List</a></li>

            </nav>
            </div>
            <!--Header Section End-->
            <!--Content can begin here -->


            <div id="container">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card" style="background: black">

                            <!-- <div class="card-header">Player List</div> -->
                            <div class="card-body">
                                <div class="container">
                                    <h4 class="card-header" id="players">Players List</h5>
                                        <table class="table highlight" id="players-table">

                                            <thead>
                                                <tr>
                                                    <th scope="col">
                                                        <h5>Player Name</h5>
                                                    </th>
                                                    <th scope="col">
                                                        <h5>Address</h5>
                                                    </th>
                                                    <th scope="col">
                                                        <h5>Phone Number</h5>
                                                    </th>
                                                    <th scope="col">
                                                        <h5>Date of Birth</h5>
                                                    </th>
                                                    <th scope="col">
                                                        <h5>Age</h5>
                                                    </th>
                                                    <th scope="col">
                                                        <h5>Gender</h5>
                                                    </th>
                                                    <th scope="col">
                                                        <h5>Parent Name</h5>
                                                    </th>
                                                    <th scope="col">
                                                        <h5>Parent Phone Number</h5>
                                                    </th>
                                                    <th scope="col">
                                                        <h5>Phone Type</h5>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody id="data">
                                                <!-- Insert data rows here -->
                                            </tbody>
                                        </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Map Modal Structure -->
        <div id="map-modal" class="modal black">
            <div class="container">
                <div id="map">
                </div>
            </div>
            <div class="row">
                <div id="search-directions" class="col s12">
                    <i id="recenter" class="small material-icons btn-small waves-effect waves-red transparent grey-text text-darken-2 tooltipped"
                        data-position="left" data-tooltip="re-center map">my_location</i>
                    <input id="origin-input" type="text" placeholder="Get directions from...">
                    <i id="direction-input" class="small material-icons waves-effect waves-light btn red lighten-1 modal-trigger tooltipped"
                        data-position="bottom" data-tooltip="click for list directions" data-target="direction-modal">directions</i>
                </div>
            </div>
            <div id="mode-selector">
                <div class="row">
                    <ul class="col s12">
                        <li>
                            <a id="changemode-walking" class="btn-floating blue lighten-1 tooltipped" data-position="left" data-tooltip="walking directions">
                                <img src='../images/walk_icon.png' alt='Walking'>
                            </a>
                        </li>
                        <li>
                            <a id="changemode-transit" class="btn-floating blue lighten-1 tooltipped" data-position="left" data-tooltip="public transit directions">
                                <img src='../images/bus_icon.png' alt='Transit'>
                            </a>
                        </li>
                        <li>
                            <a id="changemode-driving" class="btn-floating blue lighten-1 tooltipped" data-position="left" data-tooltip="driving directions">
                                <img src='../images/car_icon.png' alt='Driving'>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>

            <!-- Modal Structure -->
            <div id="direction-modal" class="modal">
                <a href="#!" class="modal-close waves-effect-white waves-red text-grey red lighten-1 btn-flat">Dismiss</a>
                <div id="direction-display" class="modal-content">
                </div>
            </div>
        </div>

        <!-- END Map Modal Structure -->


    </div>
