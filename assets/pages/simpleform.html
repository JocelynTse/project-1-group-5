  <div class="container" id="formBox" >

    <div class="card" style="background: black" >
      <h4 class="card-header" style="background: black; color: white" >Registration Form</h5>
        <div class="card-body" id="regForm">

          <form class="col s12"></form>

          <div>
            <h5 class="card-title">Player Information</h5>

            <div class="row">
              <div class="input-field col s6">
                <label for="nameLastPlayer">Last Name</label>
                <input type="text" class="form-control validate" id="nameLastPlayer" >
              </div>
              <div class="input-field col s6">
                <label for="nameFirstPlayer">First Name</label>
                <input type="text" class="form-control validate" id="nameFirstPlayer">
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <label for="phoneNumberPlayer">Phone Number</label>
                <input type="text" class="form-control validate" id="phoneNumberPlayer">
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <label for="addressPlayer">Address</label>
                <input type="text" class="form-control validate" id="addressPlayer">
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <label for="cityPlayer">City</label>
                <input type="text" class="form-control validate" id="cityPlayer">
              </div>
              <div class="input-field col s3">
                <select id="statePlayer">
                  <option value="" disabled selected>Choose one</option>
                  <option value="TX">TX</option>
                  <option value="WI">WI</option>
                  <option value="3">Option 3</option>
                </select>
                <label for="statePlayer">State</label>
              </div>
              <div class="input-field col s3">
                <label for="ZIPPlayer">ZIP Code</label>
                <input type="text" class="form-control validate" id="ZIPPlayer">
              </div>
            </div>

            <div class="row">
              <div class="input-field col s4">
                <label for="DOBPlayer">Date of Birth</label>
                <input type="text" class="datepicker" id="DOBPlayer">
              </div>
              <div class="input-field col s4">
                <label for="agePlayer">Age</label>
                <input type="text" class="form-control validate" id="agePlayer">
              </div>
              <div class="input-field col s4">
                <select id="genderPlayer">
                  <option value="" disabled selected>Choose one</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
                <label for="genderPlayer">Gender</label>
              </div>
            </div>

          </div>

          <div>
            <h5 class="card-title">Parent Information</h5>
            <br>
            <div class="row">
              <div class="input-field col s6">
                <label for="nameLastParent">Last Name</label>
                <input type="text" class="form-control validate" id="nameLastParent">
              </div>
              <div class="input-field col s6">
                <label for="nameFirstParent">First Name</label>
                <input type="text" class="form-control validate" id="nameFirstParent">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <label for="phoneNumberParent">Phone Number</label>
                <input type="text" class="form-control validate" id="phoneNumberParent">
              </div>
              <div class="input-field col s6">
                <select id="phoneTypeParent">
                  <option value="" disabled selected>Choose one</option>
                  <option value="Home">Home</option>
                  <option value="Mobile">Mobile</option>
                  <option value="Work">Work</option>
                  <option value="Other">Other</option>
                </select>
                <label for="phoneTypeParent">Phone Type</label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="submit">Submit</button>

          </form>

        </div>

    </div>
