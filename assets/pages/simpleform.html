      <!--Registration Form Starts-->
      <div class="container" id="formBox">

        <div class="card" style="background: black">
          <h4 class="card-header" style="background: black; color: white">Registration Form</h4>
          <div class="card-body" id="regForm">

            <form class="col s12" id="register">

              <div>
                <h5 class="card-title">Player Information</h5>

                <div class="row">
                  <div class="input-field col s6">
                    <label for="nameLastPlayer">Last Name</label>
                    <input type="text" class="form-control validate" id="nameLastPlayer">
                  </div>
                  <div class="input-field col s6">
                    <label for="nameFirstPlayer">First Name</label>
                    <input type="text" class="form-control validate" id="nameFirstPlayer">
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s6">
                    <label for="phoneNumberPlayer">Phone Number</label>
                    <input type="text" class="form-control validate" id="phoneNumberPlayer">
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <label for="addressPlayer">Address</label>
                    <input type="text" class="form-control validate" id="addressPlayer">
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s6">
                    <label for="cityPlayer">City</label>
                    <input type="text" class="form-control validate" id="cityPlayer">
                  </div>
                  <div class="input-field col s3">
                    <select id="statePlayer">
                      <option value="" disabled selected>Choose one</option>
                      <option value="TX">TX</option>
                      <option value="WI">WI</option>
                      <option value="3">Option 3</option>
                    </select>
                    <label for="statePlayer">State</label>
                  </div>
                  <div class="input-field col s3">
                    <label for="ZIPPlayer">ZIP Code</label>
                    <input type="text" class="form-control validate" id="ZIPPlayer">
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s4">
                    <label for="DOBPlayer">Date of Birth</label>
                    <input type="text" class="datepicker" id="DOBPlayer">
                  </div>
                  <div class="input-field col s4">
                    <label for="agePlayer">Age</label>
                    <input type="text" class="form-control validate" id="agePlayer">
                  </div>
                  <div class="input-field col s4">
                    <select id="genderPlayer">
                      <option value="" disabled selected>Choose one</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                    <label for="genderPlayer">Gender</label>
                  </div>
                </div>

              </div>

              <div>
                <h5 class="card-title">Parent Information</h5>
                <br>
                <div class="row">
                  <div class="input-field col s6">
                    <label for="nameLastParent">Last Name</label>
                    <input type="text" class="form-control validate" id="nameLastParent">
                  </div>
                  <div class="input-field col s6">
                    <label for="nameFirstParent">First Name</label>
                    <input type="text" class="form-control validate" id="nameFirstParent">
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s6">
                    <label for="phoneNumberParent">Phone Number</label>
                    <input type="text" class="form-control validate" id="phoneNumberParent">
                  </div>
                  <div class="input-field col s6">
                    <select id="phoneTypeParent">
                      <option value="" disabled selected>Choose one</option>
                      <option value="Home">Home</option>
                      <option value="Mobile">Mobile</option>
                      <option value="Work">Work</option>
                      <option value="Other">Other</option>
                    </select>
                    <label for="phoneTypeParent">Phone Type</label>
                  </div>
                </div>
              </div>


              <!-- Modal Trigger -->

              <!-- <button type="button" class="btn waves-effect waves-light" data-target="modal1" id="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button> -->

              <!-- Modal Trigger -->
              <button data-target="modal1" class="btn red darken-4" type="button" id="submit">Submit Info
                <i class="material-icons right">send</i>
              </button>
              <br>
              <br>

              <!-- Modal Structure -->
              <div id="modal1" class="modal">
                <div class="modal-content">
                  <h4 class="modalText">Please fill out the following fields:</h4>
                  <p class="modalText" id="emptyFields"></p>
                </div>
                <div class="modal-footer">
                  <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
                </div>
              </div>


            </form>

          </div>

        </div>

      </div>

    </div>
    <!-- Map Modal Structure -->
    <div id="map-modal" class="modal black">
      <div class="container">
        <div id="map">
        </div>
      </div>
      <div class="row">
        <div id="search-directions" class="col s12">
          <i id="recenter" class="small material-icons btn-small waves-effect waves-red transparent grey-text text-darken-2 tooltipped"
            data-position="left" data-tooltip="re-center map">my_location</i>
          <input id="origin-input" type="text" placeholder="Get directions from...">
          <i id="direction-input" class="small material-icons waves-effect waves-light btn red lighten-1 modal-trigger tooltipped"
            data-position="bottom" data-tooltip="click for list directions" data-target="direction-modal">directions</i>
        </div>
      </div>
      <div id="mode-selector">
        <div class="row">
          <ul class="col s12">
            <li>
              <a id="changemode-walking" class="btn-floating blue lighten-1 tooltipped" data-position="left" data-tooltip="walking directions">
                <img src='../images/walk_icon.png' alt='Walking'>
              </a>
            </li>
            <li>
              <a id="changemode-transit" class="btn-floating blue lighten-1 tooltipped" data-position="left" data-tooltip="public transit directions">
                <img src='../images/bus_icon.png' alt='Transit'>
              </a>
            </li>
            <li>
              <a id="changemode-driving" class="btn-floating blue lighten-1 tooltipped" data-position="left" data-tooltip="driving directions">
                <img src='../images/car_icon.png' alt='Driving'>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>

      <!-- Modal Structure -->
      <div id="direction-modal" class="modal">
        <a href="#!" class="modal-close waves-effect-white waves-red text-grey red lighten-1 btn-flat">Dismiss</a>
        <div id="direction-display" class="modal-content">
        </div>
      </div>
    </div>

    <!-- END Map Modal Structure -->
    <!--Registration Form Ends-->
  </div>
