<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Form</title>
  <!--Reset.css-->
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <!-- Modal cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />



</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center" /a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="">Link1</a>
          </li>
          <li>
            <a href="">Link2</a>
          </li>
          <li>
            <a href="">Link3</a>
          </li>
        </ul>
    </div>
  </nav>


  <div class="container">

    <div class="card">
      <h4 class="card-header">Registration Form</h5>
        <div class="card-body">

          <form class="col s12"></form>

          <div>
            <h5 class="card-title">Player Information</h5>

            <div class="row">
              <div class="input-field col s6">
                <label for="nameLastPlayer">Last Name</label>
                <input type="text" class="form-control validate" id="nameLastPlayer">
              </div>
              <div class="input-field col s6">
                <label for="nameFirstPlayer">First Name</label>
                <input type="text" class="form-control validate" id="nameFirstPlayer">
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <label for="phoneNumberPlayer">Phone Number</label>
                <input type="text" class="form-control validate" id="phoneNumberPlayer">
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <label for="addressPlayer">Address</label>
                <input type="text" class="form-control validate" id="addressPlayer">
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <label for="cityPlayer">City</label>
                <input type="text" class="form-control validate" id="cityPlayer">
              </div>
              <div class="input-field col s3">
                <select id="statePlayer">
                  <option value="" disabled selected>Choose one</option>
                  <option value="TX">TX</option>
                  <option value="WI">WI</option>
                  <option value="3">Option 3</option>
                </select>
                <label for="statePlayer">State</label>
              </div>
              <div class="input-field col s3">
                <label for="ZIPPlayer">ZIP Code</label>
                <input type="text" class="form-control validate" id="ZIPPlayer">
              </div>
            </div>

            <div class="row">
              <div class="input-field col s4">
                <label for="DOBPlayer">Date of Birth</label>
                <input type="text" class="datepicker" id="DOBPlayer">
              </div>
              <div class="input-field col s4">
                <label for="agePlayer">Age</label>
                <input type="text" class="form-control validate" id="agePlayer">
              </div>
              <div class="input-field col s4">
                <select id="genderPlayer">
                  <option value="" disabled selected>Choose one</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
                <label for="genderPlayer">Gender</label>
              </div>
            </div>

          </div>

          <div>
            <h5 class="card-title">Parent Information</h5>
            <br>
            <div class="row">
              <div class="input-field col s6">
                <label for="nameLastParent">Last Name</label>
                <input type="text" class="form-control validate" id="nameLastParent">
              </div>
              <div class="input-field col s6">
                <label for="nameFirstParent">First Name</label>
                <input type="text" class="form-control validate" id="nameFirstParent">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <label for="phoneNumberParent">Phone Number</label>
                <input type="text" class="form-control validate" id="phoneNumberParent">
              </div>
              <div class="input-field col s6">
                <select id="phoneTypeParent">
                  <option value="" disabled selected>Choose one</option>
                  <option value="Home">Home</option>
                  <option value="Mobile">Mobile</option>
                  <option value="Work">Work</option>
                  <option value="Other">Other</option>
                </select>
                <label for="phoneTypeParent">Phone Type</label>
              </div>
            </div>
          </div>

          <div id="modal" class="modal">
            <p>Thanks for registering! We will be in contact!</p>
            <a href="../../index.html">Return to Home Page</a>
          </div>

          <!-- Link to open the modal -->
          <button type="submit" class="btn btn-primary" id="submit"><a href="#modal" rel="modal:open">Submit</a></button>

          </form>

        </div>

    </div>

  </div>

  </div>


  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <!-- Modal JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <!-- JS for form -->
  <script type="text/javascript" src="../javascript/form.js"></script>
  <!-- JS for storage -->
  <script type="text/javascript" src="../javascript/storage.js"></script>

</body>

</html>
