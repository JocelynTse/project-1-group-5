<body>

  <div class="container">

    <div class="card">
      <h4 class="card-header">Registration Form</h5>
        <div class="card-body">

          <form class="col s12" action="/action_page.php" method="post">

            <div>
              <h5 class="card-title">Player Information</h5>

              <div class="row">
                <div class="input-field col s6">
                  <label for="nameLastPlayer">Last Name</label>
                  <input type="text" class="form-control validate" id="nameLastPlayer" name="fname" required>
                </div>
                <div class="input-field col s6">
                  <label for="nameFirstPlayer">First Name</label>
                  <input type="text" class="form-control validate" id="nameFirstPlayer" name="fname" required>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <label for="phoneNumberPlayer">Phone Number</label>
                  <input type="text" class="form-control validate" id="phoneNumberPlayer" required pattern="[0-9]{3}[ -][0-9]{3}[ -][0-9]{4}"
                    name="fname" required>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <label for="addressPlayer">Address</label>
                  <input type="text" class="form-control validate" id="addressPlayer" name="fname" required>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <label for="cityPlayer">City</label>
                  <input type="text" class="form-control validate" id="cityPlayer" name="fname" required>
                </div>
                <div class="input-field col s3">
                  <select id="statePlayer" name="fname" required>
                    <option value="" disabled selected>Choose one</option>
                    <option value="TX">TX</option>
                    <option value="WI">WI</option>
                  </select>
                  <label for="statePlayer">State</label>
                </div>
                <div class="input-field col s3">
                  <label for="ZIPPlayer">ZIP Code</label>
                  <input type="text" class="form-control validate" id="ZIPPlayer" name="fname" required>
                </div>
                <div id="zipValid" class="modal">
                  <p>Enter a valid ZIP Code.</p>
                  <a href="#" rel="modal:close">Close</a>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s4">
                  <label for="DOBPlayer">Date of Birth</label>
                  <input type="text" class="datepicker" id="DOBPlayer" name="fname" required>
                </div>
                <div class="input-field col s4">
                  <label for="agePlayer">Age</label>
                  <input type="text" class="form-control validate" id="agePlayer" name="fname" required>
                </div>
                <div class="input-field col s4">
                  <select id="genderPlayer" name="fname" required>
                    <option value="" disabled selected>Choose one</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                  <label for="genderPlayer">Gender</label>
                </div>
              </div>

            </div>

            <div>
              <h5 class="card-title">Parent Information</h5>
              <br>
              <div class="row">
                <div class="input-field col s6">
                  <label for="nameLastParent">Last Name</label>
                  <input type="text" class="form-control validate" id="nameLastParent" name="fname" required>
                </div>
                <div class="input-field col s6">
                  <label for="nameFirstParent">First Name</label>
                  <input type="text" class="form-control validate" id="nameFirstParent" name="fname" required>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <label for="phoneNumberParent">Phone Number</label>
                  <input type="text" class="form-control validate" id="phoneNumberParent" name="fname" required>
                </div>
                <div class="input-field col s6">
                  <select id="phoneTypeParent" name="fname" required>
                    <option value="" disabled selected>Choose one</option>
                    <option value="Home">Home</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Work">Work</option>
                    <option value="Other">Other</option>
                  </select>
                  <label for="phoneTypeParent">Phone Type</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <label for="emailParent">Email Address</label>
                  <input type="email" name="email" class="form-control validate" id="emailParent" name="fname" required>
                </div>
              </div>
            </div>

            <div id="modal" class="modal">
              <p>Thank you for registering! We will be in contact!</p>
              <br>
              <button class="btn red darken-4">
                <a href="../../index.html">Return to Home Page</a>
              </button>
            </div>

            <!-- Link to open the modal -->
            <button type="submit" class="btn red darken-4" id="submit">
              <a href="#modal" rel="modal:open">Submit</a>
            </button>

          </form>

        </div>

    </div>

  </div>

  </div>

</body>
